<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Session Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #2e3b4e, #1d2b38);
      color: #FFE4C4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #D8BFD8;
      margin-bottom: 5px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }
    .container {
      background-color: #3e4c59;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      position: relative;
      overflow: hidden;
    }
    .timer-display {
      font-size: 4rem;
      color: #FFF0F5;
      background-color: #374a55;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(255, 204, 102, 0.7);
      letter-spacing: 2px;
    }
    .activity-selector {
      margin-bottom: 25px;
    }
    .activity-btn {
      background-color: #a6abdb;
      color: #fff;
      border: none;
      padding: 12px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }
    .activity-btn:hover {
      background-color: #a29bfe;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(162, 155, 254, 0.5);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .controls button {
      background-color: #00b894;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }
    .controls button:hover {
      background-color: #55efc4;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(85, 239, 196, 0.5);
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>

  <!-- Notification Sound -->
  <audio id="notification-sound" src="mixkit-positive-notification-951"></audio>

  <div class="container">
    <h1>Cozy Session Timer</h1>
    <div class="timer-display" id="timer">00:00</div>
    <div class="activity-selector">
      <button class="activity-btn" data-time="15">Quick (15 mins)</button>
      <button class="activity-btn" data-time="45">Relaxed (45 mins)</button>
      <button class="activity-btn" data-time="60">Comfy (60 mins)</button>
    </div>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>

  <script>
    let countdown;
    let timeRemaining = 0;
    let timerActive = false;
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-btn');
    const resetButton = document.getElementById('reset-btn');
    const activityButtons = document.querySelectorAll('.activity-btn');
    const notificationSound = document.getElementById('notification-sound');

    function startTimer() {
      if (timerActive) return;
      timerActive = true;
      countdown = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();
        if (timeRemaining <= 0) {
          clearInterval(countdown);
          timerActive = false;
          notificationSound.play(); // Play notification sound when timer ends
          alert("Time's up!");
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(countdown);
      timerActive = false;
      timeRemaining = 0;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    activityButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const timeInMinutes = parseInt(e.target.getAttribute('data-time'));
        timeRemaining = timeInMinutes * 60; // Convert to seconds
        updateTimerDisplay();
      });
    });

    startButton.addEventListener('click', startTimer);
    resetButton.addEventListener('click', resetTimer);
  </script>

</body>
</html>
